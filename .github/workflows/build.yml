name: Build AzerothCore Playerbot (Debian 12)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout (empty is fine)
        uses: actions/checkout@v4

      - name: Build in Debian 12 container
        run: |
          set -eux
          docker run --rm -v "$PWD:/work" -w /work debian:12 bash -lc '
            apt-get update
            apt-get install -y --no-install-recommends \
              ca-certificates git build-essential cmake ninja-build pkg-config \
              libssl-dev zlib1g-dev libbz2-dev libreadline-dev libncurses-dev \
              libboost-all-dev libmariadb-dev libcurl4-openssl-dev libgmp-dev \
              unzip curl

            rm -rf /work/src /work/stage /work/acore-playerbots-install.tgz

            # Core fork/branch for playerbots
            git clone https://github.com/mod-playerbots/azerothcore-wotlk.git --branch=Playerbot --single-branch /work/src
            rm -rf /work/src/modules/mod-playerbots
            git clone https://github.com/mod-playerbots/mod-playerbots.git /work/src/modules/mod-playerbots

            mkdir -p /work/src/build
            cd /work/src/build

            cmake .. -GNinja \
              -DCMAKE_INSTALL_PREFIX=/opt/azerothcore \
              -DMODULES=dynamic \
              -DSCRIPTS=static \
              -DTOOLS=0 \
              -DENABLE_PCH=OFF

            ninja

            # Install into /work/stage (so we can package it)
            DESTDIR=/work/stage ninja install

            # Package the exact install tree
            cd /work/stage
            tar -czf /work/acore-playerbots-install.tgz .
            ls -lh /work/acore-playerbots-install.tgz
          '

      - name: Upload artifact (Actions)
        uses: actions/upload-artifact@v4
        with:
          name: acore-playerbots-install
          path: acore-playerbots-install.tgz

      - name: Create GitHub Release with artifact
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: build-${{ github.run_number }}
          files: acore-playerbots-install.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
